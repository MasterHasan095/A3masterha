<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <img src="images/{{masterhaMedal | lowercase}}.svg" [id]="masterhaMedal" [ngStyle]="{'width':'25vw'}">
    </mat-grid-tile>
    <mat-grid-tile>
        <div [ngClass]="'button-div'">
            <button mat-fab extended [ngStyle]="{'background-color': 'cyan'}" [ngClass]="{'button1': true, 'button': true, 'BUTTONmasterha': true}" (click)="masterhaCelebration(masterhaMedal)">You won {{masterhaMedal}}! ... Click for celebration!</button>
            <button mat-fab extended [ngStyle]="{'background-color': 'cyan'}" [ngClass]="{'button2': true, 'button': true, 'BUTTONmasterha': true}" (click)="masterhaShowMedal(masterhaMedal)">Show Medal</button>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
